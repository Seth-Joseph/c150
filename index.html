<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:gray">

    <a-camera wasd-controls-enabled="true" position="0 8 25"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    
    <a-assets>      
        <a-asset-item id="train-obj" src="./Train.obj" ></a-asset-item>
        <a-asset-item id="train-mtl" src="./Train.mtl" ></a-asset-item>
      </a-assets>
    
    <!--------------------------------------OBJ Models----------------------------------------------------------->   
  
    <a-entity position="5 0 5" rotation="-90 0 0" scale="0.3 0.3 0.3" obj-model="obj:#train-obj; mtl:#train-mtl">

    </a-entity>


    
    <!-------------------------------------Circular Plane----------------------------------------------->
    
    <a-circle id="floor" position="-0.4 -0.76 -25" rotation="-90 0 0" radius="100" shadow="receive: true" visible="true"
      color="#9b7653">
    </a-circle>
    
  
    <!-------------------------------------Room Walls----------------------------------------------->
        <a-entity>
           <!--Rails-->
            <a-box 
                color="black" 
                rotation="90 0 0" 
                position="0 0 5" 
                width="100" 
                height="1"> 
            </a-box>
            <a-box 
                color="black" 
                rotation="90 0 0" 
                position="0 0 2" 
                width="100" 
                height="1"> 
            </a-box>

        </a-entity>
    
  </a-scene>
</body>

</html>
